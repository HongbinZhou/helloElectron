<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title> My first Electron app</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="tab-style.css">
    </head>

    <body>
        <main>

            <ul class="tab">
                <li><a href="#" class="tablinks" onclick="openCity(event, 'Home')">Home</a></li>
                <li><a href="#" class="tablinks" onclick="openCity(event, 'Validator')">Validator</a></li>
                <li><a href="#" class="tablinks" onclick="openCity(event, 'Convertor')">Convertor</a></li>
            </ul>

            <div id="Home" class="tabcontent">
                <p>This is the home of this app.</p>
            </div>

            <div id="Validator" class="tabcontent">
                <p>This is the validator page.</p>

                <table>
                    <tr>
                        <td>
                            <label for="standard">Standard</label>
                            </td>
                            <td>
                            <select name="standard" id="standard">
                                <option>SDTM</option>
                                <option>ASDF</option>
                                <option>EDF2</option>
                            </select>
                        </td>
                        <td>
                            <label for="configration">Configration</label>
                            </td>
                            <td>
                            <select name="configration" id="configration">
                                <option>SDTM 3.1.1 (FDA)</option>
                                <option>SDTM 3.1.2 (FDA)</option>
                                <option>SDTM 3.1.3 (FDA)</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="sourceformat">Source format</label>
                            </td>
                            <td>
                            <select name="srouceformat" id="srouceformat">
                                <option>SAS Transport (XPORT)</option>
                                <option>SAS Transport (XPORT) 2</option>
                                <option>SAS Transport (XPORT) 3</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="sourcedata">Source Data</label>
                        </td>
                    </tr>
                </table>
            </div>

            <div id="Convertor" class="tabcontent">
                <p>This is the convertor page.</p>
            </div>

            <script type="text/javascript" src="index.js"></script>

            <script type="text/javascript" src="tab.js"></script>

    </body>
</html>
